---
name: SDK

"on":
  release:
    types:
      - prereleased
      - released

jobs:
  node:
    name: Node
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: sdk/node/package-lock.json

      - name: Install dependencies for Buf
        run: npm install -g grpc_tools_node_protoc_plugin_ts grpc-tools

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1.3.1

      - name: Run Buf
        working-directory: api
        run: buf generate

      - name: Install dependencies
        working-directory: ./sdk/node
        run: npm install

      - name: Authenticate using a token
        working-directory: ./sdk/node
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc

      - name: Build Node client
        working-directory: ./sdk/node
        run: npm run build

      - name: Publish to npm
        working-directory: ./sdk/node
        run: npm publish

  rust:
    name: Publish Rust SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache build artifacts
        uses: swatinem/rust-cache@v1.4.0

      - name: Publish to crates.io
        working-directory: sdk/rust
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }} -v --all-features
