[package]
name = "atc"
version = "0.1.0"
edition = "2021"

rust-version = "1.56"

description = "A video game for programmers about safely routing airplanes"
repository = "https://github.com/jdno/atc"
categories = [
    "games"
]

publish = false

# See more keys and their definitions at
# https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# The "server" feature includes the auto-generated stubs needed to implement the
# gRPC backend. Only Auto Traffic Control itself needs this feature.
server = []

[dependencies]
prost = "0.9.0"
tonic = "0.6.2"

[build-dependencies]
glob = "0.3.0"
tonic-build = "0.6.2"
