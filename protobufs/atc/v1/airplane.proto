syntax = "proto3";

package atc.v1;

import "atc/v1/location.proto";
import "atc/v1/node.proto";

message Airplane {
  string id = 1;
  Location location = 2;
  repeated Node flight_plan = 3;
}

message AirplaneDetected {
  Airplane airplane = 1;
}

message AirplaneLanded {
  string id = 1;
}

message AirplaneMoved {
  string id = 1;
  Location location = 2;
}

message FlightPlanUpdated {
  string id = 1;
  repeated Node flight_plan = 2;
}
